<!DOCTYPE html>
<html lang="en">
<head>
    <!--หน้าเมื่อloginเเล้ว-->
    <meta charset="UTF-8">
    <title>ส่งคำร้อง</title>
    <link rel="stylesheet" type="text/css" href="request.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<div class="red-border"></div>
<div class="yellow-border"></div>

<div class="container">
    <div class="white-textbox">
        <a onclick="toDashBoard()"><img src="resouce/logo.png" alt="logo.png" width="332" height="72"></a>
    </div>

    <div>
        <!--เอาusername ตอนlogin มาใส่ในusername-->
        <div id="username">
            <img src="resouce/notification.png" id="notification" alt="Image 1">
            <img src="resouce/messege.png" alt="Image 2" id="notification">
            <p id="en-name"> username <!--เเก้ให้ตรงนี้--></p>
        </div>
    </div>

    <div class="w2-textbox">
        <div class="right"><br>
            <p><img src="resouce/profile.png" alt="" id="profile"></p>
        </div>
    </div>
</div>

<div class="container">
    <div class="red-textbox">
        <h4>สำนักงานทะเบียนนักศึกษา</h4>
    </div>

    <div class="grey-textbox">
        <button onclick="toRequest()" id="request">ส่งคำร้อง</button>
        <button onclick="toTrackStatus()">ติดตามสถานะคำร้อง</button>
    </div>

    <!-- Add line break before the form tag -->
  <br>

   
</div>

<form action="#" method="post" id="userForm">
    <label for="firstName">ชื่อ:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">นามสกุล:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="class">สาขา:</label>
    <input type="text" id="class" name="class" required><br>

    <label for="year">ปี:</label>
    <input type="text" id="year" name="year" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <button type="submit" id="submit">ส่งคำร้อง</button>
</form>


<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return null;
    }

    var nameFromForm1 = getQueryVariable("name");

    document.getElementById("en-name").innerHTML = nameFromForm1 ;

    function toRequest(){
        window.location.href = "request.html?name=" + encodeURIComponent(nameFromForm1);
    }

    function toDashBoard(){
        window.location.href = "dashboard.html?name=" + encodeURIComponent(nameFromForm1);
    }

    function toTrackStatus(){
        window.location.href = "trackstatus.html?name=" + encodeURIComponent(nameFromForm1);
    }
</script>

</body>
</html>
